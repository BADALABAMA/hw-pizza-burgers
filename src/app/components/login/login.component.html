<form *ngIf="!showModal" class="modal" (ngSubmit)="login(loginName, password)">
  <mat-form-field class="example-full-width">
    <mat-label>User Login</mat-label>
    <input
      class="input"
      name="loginName"
      type="text"
      [(ngModel)]="loginName"
      required
      matInput
      placeholder="User login"
    />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <input
      class="input"
      type="password"
      [(ngModel)]="password"
      required
      placeholder="password"
      name="password"
      matInput
    />
  </mat-form-field>
  <button mat-raised-button class="button" type="submit">Login</button>
</form>
