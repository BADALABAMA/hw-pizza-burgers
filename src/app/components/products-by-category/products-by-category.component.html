<div class="container">
  <mat-card class="product-card" *ngFor="let product of productsByCategory">
    <mat-card-header>
      <mat-card-title class="product-card-title">{{
        product?.title
      }}</mat-card-title>

      <mat-card-subtitle class="product-card-price">
        {{ product?.price }}$</mat-card-subtitle
      >
      <mat-card-subtitle class="product-card-category">
        {{ product?.category }}</mat-card-subtitle
      >
    </mat-card-header>

    <mat-card-actions
      ><button mat-button routerLink="{{ product.id }}">
        see product
      </button></mat-card-actions
    >
    <img class="product-img" [src]="product?.img" alt="image" />
  </mat-card>
</div>
